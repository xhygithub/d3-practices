<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
    
    <script type="text/javascript" src="../lib/d3.js"></script>
    

    <style type="text/css">

text {
  font-size: 11px;
  pointer-events: none;
}

text.parent {
  fill: #1f77b4;
}

circle {
  fill: #ccc;
  stroke: #999;
  pointer-events: all;
}

circle.parent {
  fill: #1f77b4;
  fill-opacity: .1;
  stroke: steelblue;
}

circle.parent:hover {
  stroke: #ff7f0e;
  stroke-width: .5px;
}

circle.child {
  pointer-events: none;
}

    </style>
  </head>
  <body>
    <h2>
      Flare code size<br>
      circle packing
    </h2>
    <script type="text/javascript">
function pack(){
  var w = 1600,
      h = 600,
      r = 300,
      diameter = 2*r,
      x = d3.scale.linear().range([0, diameter]),
      y = d3.scale.linear().range([0, diameter]),
      _nodes ,
      root, node;
  var instance = {};

  var pack = d3.layout.pack()
      .size([diameter, diameter])//圆直径为r=600
      .value(function(d) { return d.size; });

  var vis = d3.select("body").insert("svg:svg", "h2")
      .attr("width", w)
      .attr("height", h)
      .append("svg:g")
      .attr("transform", "translate(" + (w - diameter) * 0/ 2 + "," + (h - diameter) / 2 + ")");

  instance.render = function () {
      render(_nodes);
  }

  instance.nodes = function (n) {
      if (!arguments.length) return _nodes;
      _nodes = n;
      root = node = n;
      return instance;
  };

  function render(_nodes) {
    var nodes = pack.nodes(_nodes);
    var circles = vis.selectAll('circle').data(nodes);
    var circleEnter = circles.enter().append('svg:circle')
        .attr('class', function (d) {return d.children ? 'parent' : 'child';})
        .attr('cx', function (d) {return d.x;})
        .attr('cy', function (d) {return d.y;})
        .attr('r', function (d) {return d.r;});
    vis.selectAll('text')
      .data(nodes)
      .enter().append('svg:text')
      .attr('class', function (d) { return d.children ?  'parent' : 'child' ;})
      .attr('x', function (d) {return d.x;})
      .attr('y', function (d) {return d.y;})
      .attr('dy', '.35em')
      .attr('text-anchor', 'middle')
      .style('opacity', function (d) {return d.r > 20 ?1 :0;})
      .text(function (d) {return d.name;});


    circleEnter.on('click', function (d) { 
      return zoom(node == d ? root : d);
    }  );

  d3.select(window).on("click", function() { zoom(root); });
  //变回最初的大小

  }

  function zoom(d,i) {

  var k = r / d.r; //半径倍数
  x.domain([d.x - d.r, d.x + d.r]);
  y.domain([d.y - d.r, d.y + d.r]);


  //
    var t = vis.transition()
      .duration(d3.event.altKey ? 7500 : 750);

  t.selectAll("circle")
      .attr("cx", function(d) { return x(d.x); })
      .attr("cy", function(d) { return y(d.y); })
      .attr("r", function(d) { return k * d.r; });

  t.selectAll("text")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return y(d.y); })
      .style("opacity", function(d) { return k * d.r > 20 ? 1 : 0; });

  node = d;
  d3.event.stopPropagation();
  }

  return instance;
}

d3.json('../data/simple-flare.json',function (data) {
  pack().nodes(data).render();
})   


    </script>
  </body>
</html>
