function tree() {

    var instance = {}, config = {};
    var  _svg, _tree, _diagonal, _bodyG;
    var _nodes = {}, _i = 0;
    var min_scale, max_scale;

    var max_branch = 30;
    var colors, r_scale, duration_scale;
    var colors2 = d3.scale.category10();
    var stroke_width, second_node = {};



    instance.config = function (myConfigs) {
        config = {
            _width:     myConfigs.svg_width || 200,
            _height:    myConfigs.svg_height || 1000,
            _margins:   myConfigs.margins || {top: 30, left: 120, right: 30, bottom: 30},
            path:       myConfigs.path   || false
        };

        return instance;
    };
    function getAllScale(_nodes) {
        var nodes = _tree.nodes(_nodes);
        max_number = _nodes.number;
        max_branch = nodes.length;
        min_number = max_number;
        max_time = 0;
        min_time = 100;
        nodes.forEach(function (d) {
            if(!d.children){
                if(d.number < min_number){
                    min_number = d.number;
                }
            }
            if(d.duration > max_time){
                max_time = d.duration;
            }
            if(d.duration < min_time){
                min_time = d.duration;
            }
        });
        duration_scale = d3.scale.linear().domain([min_time, max_time]).range([0.5, 0.9]);
        colors = d3.scale.linear().domain([0,max_branch]).range(["blue","orange"]);
        r_scale = d3.scale.pow().exponent(2).domain([min_number,max_number]).range([5,25]);
        stroke_width = d3.scale.linear().domain([min_number,max_number]).range([5,50])
    }

    instance.render = function () {
        if (!_svg) {
            _svg = d3.select("body").append("svg")
                    .attr("height", config._height)
                    .attr("width", config._width);
        }
        renderBody(_svg);
        
    };

    function renderBody(svg) {
        if (!_bodyG) {
            _bodyG = svg.append("g")
                .attr("class", "body")
                .attr("transform", function (d) {
                    return "translate(" + config._margins.left 
                        + "," + config._margins.top + ")";
                });
        }

        _tree = d3.layout.tree()
                .size([
                    (config._height - config._margins.top - config._margins.bottom), 
                    (config._width - config._margins.left - config._margins.right)
                ]);

        _diagonal = d3.svg.diagonal()
                .projection(function (d) {
                    return [d.y, d.x];
                });
// projection() 是一个点变换器，默认是 [ d.x , d.y ]，即保持原坐标不变，如果写成 [ d.y , d.x ] ，即是说对任意输入的顶点，都交换 x 和 y 坐标
//_nodes = data
        _nodes.x0 = (config._height - config._margins.top - config._margins.bottom) / 2;
        _nodes.y0 = 0;
        getAllScale(_nodes)
        render(_nodes);
    }

    function render(source) {
        var nodes = _tree.nodes(_nodes).reverse();
        //获取每一个节点组成一个数组，倒排 array(33)
        renderNodes(nodes, source);

        renderLinks(nodes, source);
    }
    
    function renderNodes(nodes, source) {
        nodes.forEach(function (d) {
            // console.log('>',d);
            d.y = d.depth * 180;
            // console.log('>>',d.y);
        });
        // second_node = [];
        var node = _bodyG.selectAll("g.node")
                .data(nodes, function (d) {
                    return d.id || (d.id = ++_i);
                });

        var nodeEnter = node.enter().append("svg:g")
                .attr("class", "node")
                .attr("transform", function (d) {

                    if(d.depth==1){second_node[d.id] = 0;}
                    return "translate(" + source.y0 
                        + "," + source.x0 + ")";
                })
                .on("click", function (d) {
                    toggle(d);
                    render(d);
                });

        nodeEnter.append("svg:circle")
                .attr("r", 1e-6)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "red";
                });

        var nodeUpdate = node.transition()
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });


        //点击hidden 字元素，父元素变黄
        nodeUpdate.select("circle")
                .attr("r", function (d) {
                    if(!config.path){ return 4.5;}
                    else{
                        return r_scale(d.number);
                    }
                })
                .style({"fill": function (d) {
                    return d._children ? "yellow" : "red";
                },"opacity": function (d) {
                    return duration_scale(d.duration);
                }});

        var nodeExit = node.exit().transition()
                .attr("transform", function (d) {
                    return "translate(" + source.y 
                        + "," + source.x + ")";
                })
                .remove();

        nodeExit.select("circle")
                .attr("r", 1e-6);

        renderLabels(nodeEnter, nodeUpdate, nodeExit);

        nodes.forEach(function (d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });
    }

    function renderLabels(nodeEnter, nodeUpdate, nodeExit) {
        nodeEnter.append("svg:text")
                .attr("x", function (d) {
                    return d.children || d._children ? -10 : 10;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) {
                    return d.name;
                })
                .style("fill-opacity", 1e-6);

        nodeUpdate.select("text")
                .style("fill-opacity", 1);

        nodeExit.select("text")
                .style("fill-opacity", 1e-6);
    }

    function renderLinks(nodes, source) {
        var secondth = [];
        var link = _bodyG.selectAll("path.link")
                .data(_tree.links(nodes), function (d) {
                    return d.target.id;
                });


        //returns an array of objects representing the links from parent to child for each node
        //two attributes "source","target"

        link.enter().insert("svg:path", "g")
                .attr("class", "link")
                .attr("d", 
                    // _diagonal
                    function (d) {
                    var o = {x: source.x0, y: source.y0};
                    return _diagonal({source: o, target: o});
                    }
                )
                .style({
                    "stroke":function (d, i) {
                        if(d.source.depth == 0){ 
                            // second_node.push(d.target.id);
                            return colors(d.target.id); }
                        else{

                            
                            for(var key in second_node){
                                secondth.push(key);
                            }
                            secondth.sort();
                            for(var i= 0; i < secondth.length; i++) {
                                if(d.target.id < secondth[i]){
                                    var col = d3.interpolate(colors(secondth[i]),"blue");

                            var linear = d3.scale.linear().domain([0,20]).range([0,1]);
                            return col(linear(d.target.depth));
                                    // return colors(secondth[i]);
                                }


                            }
                            // return a function [0,1] --[color]
                        }
                    }
                    ,"opacity": 
                    function (d) {
                        var op = d3.scale.linear().domain([0, 5]).range([0.5,0.9]);
                        return op(d.target.depth);
                    }
                    ,"stroke-width": function (d, i) { 
                        if(!config.path) return 2;
                        return stroke_width(d.target.number).toString();
                    }
                });
                

        link.transition()
        // .duration(750)
                .attr("d", _diagonal);

        link.exit().transition()

                .attr("d", function (d) {
                    var o = {x: source.x, y: source.y};
                    return _diagonal({source: o, target: o});
                })
                .remove();
    }

    function toggle (d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
    }

    // function toggleAll (d) {
    //     if (d.children) {
    //         d.children.forEach(toggleAll);
    //         toggle(d);
    //     }
    // }

    instance.width = function (w) {
        if (!arguments.length) return _width;
        _width = w;
        return instance;
    };

    instance.height = function (h) {
        if (!arguments.length) return _height;
        _height = h;
        return instance;
    };

    instance.margins = function (m) {
        if (!arguments.length) return _margins;
        _margins = m;
        return instance;
    };

    instance.nodes = function (n) {
        if (!arguments.length) return _nodes;
        _nodes = n;
        return instance;
    };

    return instance;
}
