<style type="text/css">

.axis text {
  font: 11px sans-serif;
}

.axis path {
  display: none;
}

.axis line {
  fill: none;
  stroke: blue;
  shape-rendering: crispEdges;
}

.grid-background {
  fill: gray;
}

.grid line,
.grid path {
  fill: none;
  stroke: red;
  shape-rendering: crispEdges;
}
/*定义grid样式*/
.grid .minor.tick line {
  stroke-opacity: .5;
}

.brush .extent {
  stroke: #000;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.node circle {
  cursor: pointer;
  fill: red;
  /*stroke: steelblue;*/
  stroke-width: 1.5px;
}

.node text {
  font-size: 11px;
  text-shadow: 0.5em 0.2em 0.3em white,-0.5em 0.2em 0.3em white;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

.info_box {
  position: absolute;
  padding: 10px 15px;
  border: 2px solid gray;
  background: white;
  
  
}

.angular {
  position: absolute;
  top:-6px;
  left: 20px;
  width:6px;
  height: 6px;
  background:  rgb(255, 255, 255);
  border-top: solid 2px gray;
  border-left: solid 2px gray;
  transform: rotate(45deg);

}

.rect_box {
  background: white;
}

.circle-number, .circle-duration{
  /*background: gray;*/
}

</style>

<script type = "text/javascript">

var svg = d3.select('#legends').append('svg')
    .attr('class', 'legends-group')
    .attr('width', 500)
    .attr('height',20);
var legend_number = svg.append('g').attr('transform', 'translate(1,1)');
var number_color, duration_color, number_display = false, duration_display = true;
legend_number.append('rect')
    .attr('class', 'legend-clicknumber')
    .attr('width',20)
    .attr('height',20)
    .style({'fill': 'green'})
    .on('click', function (d) { 
      var current_color = d3.select(this).style('fill');
      if(current_color == "rgb(128, 128, 128)") {
        d3.select(this).style('fill',number_color);
        number_display = true;
      }
      else {
        number_color = d3.select(this).style('fill');
        d3.select(this).style('fill','rgb(128,128,128)');
        number_display = false;
      }
  });


legend_number.append('text')
    .attr('x',20)
    .attr('y',20)
    .text('duration');

var legend_duration = svg.append('g').attr('transform', 'translate(100,1)');
legend_duration.append('rect')
    .attr('class', 'legend-duration')
    .attr('width',20)
    .attr('height',20)
    .style({'fill': 'yellow'})
    .on('click', function (d) { 
      var current_color = d3.select(this).style('fill');
      if(current_color == "rgb(128, 128, 128)")//gray
      {
        d3.select(this).style('fill',duration_color);
        duration_display = true;
      }
      else {
        duration_color = d3.select(this).style('fill');
        d3.select(this).style('fill','rgb(128,128,128)');
        duration_display = false;
      }
  });
legend_duration.append('text')
    .attr('x',20)
    .attr('y',20)
    .text('duration');


var brushConfig = {
  domainRange: [new Date(2013, 0, 1), new Date(2013, 0, 5) - 1],
  initialBrushSize: [new Date(2013, 0, 1), new Date(2013, 0, 2)],
  onChange: function(event) {
    console.log(event);
  },
  width: 960,
  height: 100,
  margin: {top: 200, right: 40, bottom: 10, left: 40},
  axis: {ticks : {unit: d3.time.hours, value:12}},
  brush: {ticks: {unit: d3.time.days, value:1}} 
}

var chartConfig = {
            svg_width: 1000,
            svg_height: 800,
            margins: {top: 30, left: 120, right: 30, bottom: 30},
            path : true,
            slice: 0,
            number_display: number_display,
            duration_display: duration_display
  };

windowSlip(brushConfig, chartConfig);
